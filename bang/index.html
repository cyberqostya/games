<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>BANG!</title>
</head>
<body>

  <div class="cards">
    <h2 class="cards__title cards__title_blue">Оружие</h2>
    <div class="cards__container cards__container_weapons">
      <button class="cards__card cards__card_blue js-colt"><img src="images/colt.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_blue js-lema"><img src="images/lema.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_blue js-volcanic"><img src="images/volcanic.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_blue js-shotgun"><img src="images/shotgun.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_blue js-remington"><img src="images/remington.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_blue js-carbine"><img src="images/carbine.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_blue js-winchester"><img src="images/winchester.jpg" class="cards__image"></button>
    </div>
  </div>

  <div class="cards">
    <h2 class="cards__title cards__title_light">Увороты</h2>
    <div class="cards__container cards__container_missing">
      <button class="cards__card cards__card_light js-miss"><img src="images/miss.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_light js-beer"><img src="images/beer.jpg" class="cards__image"></button>
    </div>
  </div>

  <div class="cards">
    <h2 class="cards__title cards__title_light">Воровство</h2>
    <div class="cards__container cards__container_thief">
      <button class="cards__card cards__card_light js-beauty"><img src="images/beauty.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_light js-panic"><img src="images/panic.jpg" class="cards__image"></button>
    </div>
  </div>

  <div class="cards">
    <h2 class="cards__title cards__title_blue">Непотребство</h2>
    <div class="cards__container cards__container_debuff">
      <button class="cards__card cards__card_blue js-jail"><img src="images/jail.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_blue js-dynamite"><img src="images/dynamite.jpg" class="cards__image"></button>
    </div>
  </div>

  <div class="cards">
    <h2 class="cards__title cards__title_light">События</h2>
    <div class="cards__container cards__container_event">
      <button class="cards__card cards__card_light js-gutling"><img src="images/gutling.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_light js-indians"><img src="images/indians.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_light js-duel"><img src="images/duel.jpg" class="cards__image"></button>
      <button class="cards__card cards__card_light js-saloon"><img src="images/saloon.jpg" class="cards__image"></button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
