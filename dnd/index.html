<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD dices</title>
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="main">
      <p class="result__wrapper">
        <span class="result _empty"></span>
        <span class="result__sum"></span>
      </p>

      <div class="dices _empty" role="button"></div>

      <footer class="footer">
        <div role="button" class="dice-tower _empty">
          <p class="dice-tower__text"></p>
          <img src="./images/cross.svg" alt="cross" />
        </div>

        <div class="add-buttons">
          <button class="add-buttons__button">d4</button>
          <button class="add-buttons__button">d6</button>
          <button class="add-buttons__button">d8</button>
          <button class="add-buttons__button">d10</button>
          <button class="add-buttons__button">d12</button>
          <button class="add-buttons__button">d20</button>
          <div>|</div>
          <button class="add-buttons__button">d2</button>
          <button class="add-buttons__button">d100</button>
        </div>
      </footer>
    </main>

    <div class="ban-interface"></div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
